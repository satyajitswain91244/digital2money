<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral ID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Generate Your Referral ID</h2>
        
        <label for="userNumber">Enter Your Number:</label>
        <input type="text" id="userNumber" placeholder="Your Number" required>
        
        <button onclick="generateReferralID()">Get Referral ID</button>

        <p id="referralMessage"></p>
    </div>

    <script>
        function generateReferralID() {
            const userNumber = document.getElementById("userNumber").value;

            // Validate user input
            if (!userNumber || isNaN(userNumber)) {
                alert("Please enter a valid number.");
                return;
            }

            // Generate Referral ID
            const referralID = "D2M" + Math.floor(1000 + Math.random() * 9000);
            document.getElementById("referralMessage").innerText = `Your Referral ID: ${referralID}`;
        }
    </script>

</body>
</html>
